{% extends 'personal/base.html' %}
{% load static %}

{% block content %}
<div class="menu"><a href="{% url 'index'%}">Вернуться на главную страницу</a></div>
<h1>Отзывы</h1>

{% for blog in blogs %}
<div class="element">
    <h2 class="top">
        <a href="{% url 'detail' blog.id %}">{{ blog.title }}</a>
    </h2>
    <div class="blog_text">

        <div>{{ blog.description|truncatechars:260 }}</div>
        <h5>{{ blog.date|date:'d.m.Y' }}</h5>
    </div>
</div>
{% endfor %}

{% endblock %}
