{% extends 'personal/base.html' %}
{% load static %}

{% block content %}
<div class="back"><a href="{% url 'index'%}">Вернуться на главную страницу</a></div>
<h1>Отзывы</h1>

{% for blog in blogs %}
<div class="blog_1">
    <h2 class="top_1">
        <a href="{% url 'detail' blog.id %}">{{ blog.title }}</a>
    </h2>
    <div class="blog_text">

        <div>{{ blog.description|truncatechars:260 }}</div>
        <div class="user_date"><h5>{{ blog.date|date:'d.m.Y' }}</h5>
        <h5>{{ blog.user }}</h5></div>
    </div>
</div>
{% endfor %}

{% endblock %}
