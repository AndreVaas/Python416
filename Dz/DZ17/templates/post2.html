{% extends 'base.html'%}

{% block content%}

<ul>
    {% for p in posts%}
    <li>
        <p class="title">
            <a href="{{ url_for('show_post', id_post=p.id) }}"></a>
            {{ p.title }}
        </p><div class="annonce">{{ p.text }}</div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
